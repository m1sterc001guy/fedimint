spec:
  alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
  ingress:
    rules:
    - component:
        name: fedimint-misc
      match:
        path:
          prefix: /
  name: fedimint
  region: nyc
  services:
  - dockerfile_path: misc/Dockerfile
    envs:
    - key: FM_PASSWORD
      scope: RUN_AND_BUILD_TIME
      value: pass0
    github:
      branch: digital_ocean_deploy2
      repo: m1sterc001guy/fedimint
    http_port: 8176
    instance_count: 1
    instance_size_slug: basic-xs
    name: fedimint-misc
    source_dir: misc
