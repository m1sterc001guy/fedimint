[package]
name = "nostrmint-server"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1"
anyhow = "1.0.66"
fedimint-core ={ path = "../../fedimint-core" }
fedimint-server = { path = "../../fedimint-server" }
futures = "0.3.28"
erased-serde = "0.3"
nostr-sdk = "0.24.0"
rand = { version = "0.8" }
nostrmint-common ={ path = "../nostrmint-common" }
schnorr_fun = { version = "0.9.1", features = ["serde", "bincode"] }
sha2 = "0.10"
serde = { version = "1.0.149", features = [ "derive" ] }
serde_json = { version = "1.0.91", features = ["preserve_order"] }
tracing = "0.1.37"
